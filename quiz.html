<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>달빛기행축제</title>
    <link rel="stylesheet" href="./2024_웹디자인및개발_전국기능경기대회문제(경기)_최종버전/공통제공파일/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<!-- 헤더 시작 -->
<header>
    <ul>
        <li><a href="/"><img src="./assets/logo.png" alt="로고 이미지" width="120"></a></li>
        <li>
            소개
            <ul>
                <li><a href="./sub01.html">달빛기행축제란</a></li>
                <li><a href="#">지역별 달빛기행축제 안내</a></li>
                <li><a href="#">코스소개</a></li>
            </ul>
        </li>
        <li>
            참여/소식
            <ul>
                <li><a href="#">공지사항</a></li>
                <li class="active"><a href="./sub02.html">문화달력</a></li>
                <li><a href="#">퀴즈 이벤트 참가</a></li>
            </ul>
        </li>
        <li>
            <a href="#">굿즈SHOP</a>
        </li>
        <li>
            <a href="#">예약하기</a>
        </li>
        <li>
            <a href="#">마이페이지</a>
        </li>
        <li>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </li>
    </ul>
</header>
<!-- 헤더 끝 -->

<!-- 메뉴 버튼들 시작 -->
<div id="menus">
    <div id="left">
        <select name="selectCourse" id="selectCourse" onchange="updateCourse(event)">
            <option value="창덕궁 달빛기행">창덕궁 달빛기행</option>
            <option value="경복궁 달빛기행">경복궁 달빛기행</option>
            <option value="신라 달빛기행">신라 달빛기행</option>
        </select>
        <button id="startQuizButton">퀴즈 시작</button>
    </div>
    <div id="right">
        <button data-bs-toggle="modal" data-bs-target="#couponModal" id="couponButton">쿠폰 발급</button>
    </div>
</div>
<!-- 메뉴 버튼들 끝 -->

<!-- 퀴즈 영역 시작 -->
<div id="questionContainer" style="padding: 20px; margin-top: 20px;"></div>
<!-- 퀴즈 영역 끝 -->

<!-- 지도 영역 시작 -->
<div id="maps">
    <img id="mapImage" src="" alt="지도 이미지">
</div>
<!-- 지도 영역 끝 -->

<!-- 쿠폰 모달 시작 -->
<div class="modal fade" id="couponModal" tabindex="-1" aria-labelledby="couponModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="couponModalLabel">쿠폰 발급</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="couponForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">이름을 입력하세요:</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" onclick="downloadCoupon(event)">발급</button>
            </div>
        </div>
    </div>
</div>
<!-- 쿠폰 모달 끝 -->

<!-- 푸터 영역 시작-->
<footer>
    <img src="./assets/logo.png" alt="로고 이미지" width="100px">
    <p>
        [Copyright]<br>
        - © Moonlight Travel Festival all rights reserved.
    </p>
    <img src="./2024_웹디자인및개발_전국기능경기대회문제(경기)_최종버전/공통제공파일/fontawesome/svgs/brands/facebook.svg" alt="" width="16">
    <img src="./2024_웹디자인및개발_전국기능경기대회문제(경기)_최종버전/공통제공파일/fontawesome/svgs/brands/youtube.svg" alt="" width="16">
    <img src="./2024_웹디자인및개발_전국기능경기대회문제(경기)_최종버전/공통제공파일/fontawesome/svgs/brands/x-twitter.svg" alt="" width="16">
</footer>
<!-- 푸터 영역 끝-->

<input type="file" id="stampInput" accept="image/*" style="display: none;">
<canvas id="canvas" style="display: none;"></canvas>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="./2024_웹디자인및개발_전국기능경기대회문제(경기)_최종버전/공통제공파일/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
