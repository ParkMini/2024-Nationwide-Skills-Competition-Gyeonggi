<div class="container mt-5">
    <h2 class="mb-4">회원가입</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <small id="usernameFeedback" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary" id="registerBtn" disabled>가입하기</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<!-- Virtual Keyboard HTML -->
<div id="virtualKeyboard" class="mt-3 p-3 border rounded" style="display: none;">
    <div class="row">
        <div class="col-12">
            <div class="keyboard-row">
                <!-- Letter keys will be dynamically generated -->
            </div>
        </div>
        <div class="col-12 mt-2 text-right">
            <button class="btn btn-secondary" id="shiftKey">Shift</button>
            <button class="btn btn-secondary" id="capsLockKey">CapsLock</button>
            <button class="btn btn-secondary" id="backspaceKey">Backspace</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        registerPageSetup();
    });
</script>
