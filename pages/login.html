<div class="container mt-5">
    <h2 class="mb-4">로그인</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<!-- CAPTCHA Modal -->
<div class="modal fade" id="captchaModal" tabindex="-1" aria-labelledby="captchaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="puzzle-container">
                    <img class="puzzle-image" src="" alt="Puzzle Image">
                    <div class="puzzle-piece" id="puzzlePiece"></div>
                    <div class="puzzle-hole" id="puzzleHole"></div>
                </div>
                <div class="slider-bar">
                    <div class="slider" id="slider">
                        <div class="slider-thumb" id="sliderThumb"></div>
                    </div>
                </div>
                <div class="accuracy" id="accuracy">정확도: 0%</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loginPageSetup();
    });
</script>
